sudo: required
env:
  global:
  - secure: 
  - secure: 
services:
- docker
before_install:
- cd jenkins
- make denkins
script:
- cd ..
- make build
after_success:
- make travis
- make test-hook || travis_terminate 1
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- make release
